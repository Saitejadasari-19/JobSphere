<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="user-login">
    <div class="landing-page-login-desktop">
      <div class="frame-1284">
        <div class="sign-up-options">
          <div class="tab-menu">
            <div class="caption">Job Seeker</div>
          </div>
          <div class="tab-menu2">
            <div class="caption2">Company</div>
          </div>
        </div>
        <div class="welcome-back-dude">Welcome Back!</div>
        <div class="button">
          <img class="icon" src="icon0.svg" />
          <div class="caption3">Login with google</div>
        </div>
      </div>
      <div class="or-sign-up-with-email">
        <div class="line"></div>
        <div class="line2"></div>
        <div class="or-login-with-email">Or login with email</div>
      </div>
      <div class="forms">
        <div class="textfield">
          <div class="label">Email Address</div>
          <div class="input">
            <div class="this-is-placeholder">Enter email address</div>
          </div>
        </div>
        <div class="textfield">
          <div class="label">Password</div>
          <div class="input">
            <div class="this-is-placeholder">Enter password</div>
          </div>
        </div>
        <div class="remember-me">
          <div class="checkbox">
            <div class="checkbox-checked-3">
              <img class="icon-check" src="icon-check0.svg" />
            </div>
            <div class="caption4">Remember me</div>
          </div>
        </div>
        <div class="button2">
          <div class="caption5">Login</div>
        </div>
      </div>
      <div class="already-have-an-account">
        <div class="don-t-have-an-account">Donâ€™t have an account?</div>
        <div class="sign-up">Sign Up</div>
      </div>
    </div>
    <div class="rectangle"></div>
    <div class="frame-3">
      <div class="ellipse-2"></div>
      <img class="vector-7" src="vector-70.svg" />
      <div class="search">
        <img class="iconly-bold-search" src="iconly-bold-search0.svg" />
      </div>
    </div>
    <div class="job-sphere">JobSphere</div>
  </div>
  
</body>
</html>
